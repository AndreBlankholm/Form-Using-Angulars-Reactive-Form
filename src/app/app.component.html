<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="userInput">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control" />

            <span class="help-block"
              *ngIf="!signupForm.get('userData.username')?.valid && signupForm.get('userData.username')?.touched">
              Please enter a Valid User name!
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" formControlName="email" class="form-control">
            <span class="help-block"
              *ngIf="!signupForm.get('userData.email')?.valid && signupForm.get('userData.email')?.touched">
              Please enter a Valid Email!
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" formControlName="gender" [value]="gender"> {{gender}}
            >
          </label>
        </div>


        <div formArrayName="hobbies">
          <h4> Your Hobbies</h4>

          <button class="btn btn-secondary" type="button" (click)="onAddHobby()">
            Add Hobby
          </button>


          <div class="form-group" *ngFor="let hobbyControl of getControls(); let i = index">

            <input type="text" class="form-control" id="hobbies" name="hobbies" [formControlName]="i">

            
          </div>
        </div>

        <div>
          <button class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
